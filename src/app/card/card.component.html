<div class="main-container">
  <div class="image-container">
    <app-carousel [photos]="props.foto"></app-carousel>
  </div>
  <div class="info-container">
    <div>
      <mat-icon style="vertical-align: middle; color: #fff">star</mat-icon>
    </div>
    <p class="primary-text title">{{ props.nome }}</p>
    <div style="flex-direction: row">
      <span class="primary-text subtitle" style="align-content: flex-start">{{
        props.zona.toUpperCase()
      }}</span>
      <span class="primary-text subtitle" style="float: right"
        >RIF: {{ props.rif }}</span
      >
    </div>
    <p class="primary-text paragraph" style="margin-top: 10px">
      {{ props.descrizione }}
    </p>
    <p class="primary-text subtitle">METRATURA: {{ props.mq }}MQ</p>
    <p class="primary-text title">
      {{ props.trattativariservata ? "TRATTATIVA RISERVATA" : "" }}
    </p>
    <button class="btn primary-btn lionard-btn">GUARDA IL VIDEO</button>
    <button class="btn secondary-btn lionard-btn">VEDI LA PROPRIETÃ€</button>
    <button class="btn primary-btn lionard-btn">RICHIEDI INFO</button>
  </div>
</div>
