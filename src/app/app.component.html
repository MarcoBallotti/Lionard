<div>
  <h1 class="paragraph" style="text-align: center; padding-top: 30px">
    {{ totalResult }} TOTALE PROPRIETA'
  </h1>
  <ngb-pagination
    [(page)]="currentPage"
    [pageSize]="pageSize"
    [collectionSize]="totalResult ?? 0"
    [maxSize]="3"
    (pageChange)="setCurrentPage($event)"
  >
  </ngb-pagination>
  <div *ngFor="let estate of data">
    <app-card [props]="estate"></app-card>
  </div>
</div>
