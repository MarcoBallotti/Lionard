<div>
  <h1 style="text-align: center">TOTALE PROPRIETA': {{ totalResult }}</h1>
  <ngb-pagination
    [(page)]="currentPage"
    [pageSize]="pageSize"
    [collectionSize]="totalResult ?? 0"
    [maxSize]="3"
    (pageChange)="setCurrentPage($event)"
  >
  </ngb-pagination>
  <div *ngFor="let estate of data">
    <app-card [props]="estate"></app-card>
  </div>
</div>
